<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <script>
        function draw() {
            "use strict"; // Nie wyłączaj trybu ścisłego    
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillText("Hello World", canvas.width / 2 - 30, 50); //Wykreślenie podanego tekstu na płótnie

            //Rysuj logo
            //Rysuj koło
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 86, 0, 2 * Math.PI);
            ctx.fillStyle = 'orange';
            ctx.fill();
            ctx.closePath();

            // ctx.beginPath();
            // ctx.arc(canvas.width / 2, canvas.height / 2, 86, 0, 2 * Math.PI / 2);
            // ctx.fillStyle = 'red';
            // ctx.fill();
            // ctx.closePath();



            ctx.beginPath()
            ctx.rect(canvas.width / 2, canvas.height / 2, 60, 60)
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath()
            ctx.rect(canvas.width / 2, canvas.height / 2, -60, -60);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath()
            ctx.rect(canvas.width / 2, canvas.height / 2, 60, -60);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath()
            ctx.moveTo(canvas.width / 2 - 30, canvas.height / 2);
            ctx.lineTo(canvas.width / 2 - 30 + 30, canvas.height / 2 - 60);
            ctx.lineTo(canvas.width / 2 - 30 + 60, canvas.height / 2);
            ctx.closePath();
            ctx.fillStyle = "black";
            ctx.fill();

            ctx.beginPath()
            ctx.rect(canvas.width / 2, canvas.height / 2, -60, 60);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath()
            ctx.moveTo(canvas.width / 2 + 60, canvas.height / 2 - 60);
            ctx.lineTo(canvas.width / 2 + 60 - 30, canvas.height / 2 - 60 + 60);
            ctx.lineTo(canvas.width / 2 + 60, canvas.height / 2 - 60 + 120);
            ctx.closePath();
            ctx.fillStyle = "orange";
            ctx.fill();

            ctx.beginPath()
            ctx.moveTo(canvas.width / 2 - 60, canvas.height / 2 - 60);
            ctx.lineTo(canvas.width / 2 - 60 + 30, canvas.height / 2 + 60 - 60);
            ctx.lineTo(canvas.width / 2 - 60, canvas.height / 2 - 60 + 120);
            ctx.closePath();
            ctx.fillStyle = "orange";
            ctx.fill();

            ctx.beginPath()
            ctx.moveTo(canvas.width / 2 - 30, canvas.height / 2);
            ctx.lineTo(canvas.width / 2 - 30 + 30, canvas.height / 2 + 60);
            ctx.lineTo(canvas.width / 2 - 30 + 60, canvas.height / 2);
            ctx.closePath();
            ctx.fillStyle = "white";
            ctx.fill();

            ctx.beginPath()
            ctx.moveTo(canvas.width / 2 - 60, canvas.height / 2 + 60);
            ctx.lineTo(canvas.width / 2 - 60 + 60, canvas.height / 2 + 60 - 30);
            ctx.lineTo(canvas.width / 2 - 60 + 120, canvas.height / 2 + 60);
            ctx.closePath();
            ctx.fillStyle = "orange";
            ctx.fill();

            ctx.beginPath()
            ctx.moveTo(canvas.width / 2 - 60, canvas.height / 2 - 60);
            ctx.lineTo(canvas.width / 2 - 60 + 60, canvas.height / 2 - 60 + 30);
            ctx.lineTo(canvas.width / 2 - 60 + 120, canvas.height / 2 - 60);
            ctx.closePath();
            ctx.fillStyle = "orange";
            ctx.fill();
        }
    </script>
</head>

<body onload="draw()">
    <main>
        <h1>Płótno</h1>
        <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;">
            Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas"
        </canvas>
    </main>
</body>

</html>
